<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="btn3 btn2 btn1">

    <div class="container">
        <div class="btn" onclick="red()"><a href="#">Read More</a></div>
        <div class="btn" onclick="blue()"><a href="#">Read More</a></div>
        <div class="btn" onclick="dark()"><a href="#">Read More</a></div>
    </div>

</body>

<script>
    function dark() {
        const btn3 = document.querySelector('.btn3');
        btn3.classList.toggle('dark');
    }

    function blue() {
        const btn2 = document.querySelector('.btn2');
        btn2.classList.toggle('blue');
    }

    function red() {
        const btn1 = document.querySelector('.btn1');
        btn1.classList.toggle('red');
    }
</script>

</html>
